<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finish Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="js/signup-details.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/load-image.all.min.js"></script>
    <link rel="stylesheet" href="css/homepage.css">
    <script>
        var imageUrl = "Images/<%=profile.imagePath%>";
        loadImage(
            imageUrl,
            function (img) {
                if(img.type === "error") {
                } else {
                    document.getElementById("imageDiv").appendChild(img);
                }
            },
            {maxWidth: 200,
                orientation: true}
        );
    </script>
</head>

<body class="container">
<div class="page-header">
    <h1>CollabSeek Signup</h1>
</div>

<div class="container row">
    <div class="jumbotron">
    <form method="post" enctype="multipart/form-data" action="/upload-image-signup">
        <div class="row">
            <label>Upload a Profile Image:</label>
            <div id="imageDiv"></div>
            <input type="file" name="imageUpload">
        </div>

        <br><br>

        <button type="submit" class="btn btn-default">Next</button>
    </form>
    </div>
</div>
</body>
</html>
