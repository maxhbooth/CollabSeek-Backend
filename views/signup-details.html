<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
            integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
            integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/homepage.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/upload-image.css">
    <script>
        var imageUrl = "Images/<%=profile.imagePath%>";
        loadImage(
            imageUrl,
            function (img) {
                if(img.type === "error") {
                } else {
                    document.getElementById("imageDiv").appendChild(img);
                }
            },
            {maxWidth: 200,
                orientation: true}
        );
    </script>
</head>

<body class="container-fluid pad">
<div class="page-header">
    <h1>CollabSeek Signup</h1>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
</div>

    <div class="jumbotron">

        <form method="post" enctype="multipart/form-data" action="/upload-image-signup">
            <label>Upload a Profile Image:</label>
            <span style=""><i class="fas fa-question-circle" title="Expects a file with one of the following extensions: .jpg, .jpeg, .png, .gif"></i></span>
            <br>
            <input type="file" name="imageUpload"/>
            <br><br>
            <button type="submit" class="btn btn-default">Next</button>
        </form>
    </div>
</body>
</html>
