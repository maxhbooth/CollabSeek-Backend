<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="resources/CollabSeek-Logo.png" alt="CollabSeek">
            </a>
        </div>
        <div id="navbar5" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li class="active"><a href="/login">Log In</a></li>
            </ul>
        </div><!--/.nav-collapse -->

<div class="container row">
    <div class="jumbotron col-sm-4 pull-center">

        <%if(locals.error){%>
        <%=error%>
        <%}%>
<div class="container-fluid">
    <div class="row">
        <h1 class="col-xs-4 col-xs-offset-2" style="padding-left:9px">Log In</h1>
    </div>
    <div class="jumbotron col-xs-8 col-xs-offset-2">
        <form action="/login" method="post">
            <div class = "inputContainer">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="text" name="email" placeholder="Email" class="field"/>
            </div>
            <div class="inputContainer">
                <span class="icon" style=""><i class="fas fa-key"></i></span>
                <input type="password" name="password" class="field" placeholder="Password"/>
            </div>
            <div style="float:right;">
                <a href = "resetpassword.html">Forgot Password?</a>
                <input class="btn btn-primary" type="submit" value="Log In"/>
            </div>
        </form>
    </div>
</div>
