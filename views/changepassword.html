<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <h1> Change Password</h1>
</head>
<div class = "container row">
    <body>Change your password below:</body>
    <form id ="password_change"  action = "/changepassword" method = "post">
        <div>
        <input type ="text"  name = "email" placeholder = "email"/>
        </div>
        <div>
        <input type ="text"  name = "new_password"  type = "password" placeholder = "new_password"/>
        </div>
        <div>
        <input type ="text"  name = "confirm_password" type = "password" placeholder="confirm_password"/>
        </div>
        <div>
        <input class="btn btn-primary" type="submit" value="Reset Password"/>
        </div>
    </form>
</div>
</html>
